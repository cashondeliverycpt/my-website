<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading Page</title>
    <link rel="stylesheet" href="loadingstyles.css">
</head>
<body>
    <div class="loading-container">
        <img id="loading-logo" src="Dollar1.png" alt="Logo">
        <div id="loading-text" class="loading-text">
            <img id="loading-img" src="loading.png" alt="Loading...">
            <div class="dots">
                <img id="dot1" src="dot1.png" class="dot" alt="dot">
                <img id="dot2" src="dot2.png" class="dot" alt="dot">
                <img id="dot3" src="dot3.png" class="dot" alt="dot">
            </div>
        </div>
    </div>
    <script src="loadingscript.js"></script>
</body>
</html>
